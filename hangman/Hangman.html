<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hangperson</title>
  <link rel="stylesheet" href="Hangman.css" />
  <script src="Hangman.js" defer></script>

</head>
<body>

<div class="canvasContextContainer">
  <div class="canvasContainer">
    <canvas id="drawHangperson" width="300" height="325" style="border:2px solid rgb(84, 181, 196)"></canvas>
    <div class="livesContainer">
      <div id="countLives">Score:</div>
      <div id="numberOfLives">10</div>
    </div>
  </div>

  <div class="contextContainer">
    <h1>Hangperson</h1>
    <p id="instruction">Find the hidden word</p>
    <div id="guessedWord"></div>
    <div class="inputContainer">
      <input
        id="inputLetter"
        type="text"
        placeholder="Enter a Letter"
        value=""
      />
      <button id="checkLetter" onclick="handleTextInput()">Check</button>
    </div>
    <div class="resetInputContainer">
      <button id="reset" onclick="newGame()">Reset</button>
    </div>
    <div id="winLoseBanner" class="hidden">
      <div id="winLoseBanner--text"></div>
    </div>
  </div>
</div>

<aside id="validationMessage" class="hidden">
  <h2>Warning Message: </h2>
  <p>Allowed to enter only ONE letter</p>
</aside>

<div class="keyboard">
  <div class="row">
    <div class="key" onclick="handleKeyboardInput('Q')">Q</div>
    <div class="key" onclick="handleKeyboardInput('W')">W</div>
    <div class="key" onclick="handleKeyboardInput('E')">E</div>
    <div class="key" onclick="handleKeyboardInput('R')">R</div>
    <div class="key" onclick="handleKeyboardInput('T')">T</div>
    <div class="key" onclick="handleKeyboardInput('Z')">Z</div>
    <div class="key" onclick="handleKeyboardInput('U')">U</div>
    <div class="key" onclick="handleKeyboardInput('I')">I</div>
    <div class="key" onclick="handleKeyboardInput('O')">O</div>
    <div class="key" onclick="handleKeyboardInput('P')">P</div>
  </div>
  <div class="row">
    <div class="key" onclick="handleKeyboardInput('A')">A</div>
    <div class="key" onclick="handleKeyboardInput('S')">S</div>
    <div class="key" onclick="handleKeyboardInput('D')">D</div>
    <div class="key" onclick="handleKeyboardInput('F')">F</div>
    <div class="key" onclick="handleKeyboardInput('G')">G</div>
    <div class="key" onclick="handleKeyboardInput('H')">H</div>
    <div class="key" onclick="handleKeyboardInput('J')">J</div>
    <div class="key" onclick="handleKeyboardInput('K')">K</div>
    <div class="key" onclick="handleKeyboardInput('L')">L</div>
  </div>
  <div class="row">
    <div class="key" onclick="handleKeyboardInput('Y')">Y</div>
    <div class="key" onclick="handleKeyboardInput('X')">X</div>
    <div class="key" onclick="handleKeyboardInput('C')">C</div>
    <div class="key" onclick="handleKeyboardInput('V')">V</div>
    <div class="key" onclick="handleKeyboardInput('B')">B</div>
    <div class="key" onclick="handleKeyboardInput('N')">N</div>
    <div class="key" onclick="handleKeyboardInput('M')">M</div>
  </div>
</div>
</body>
</html>
